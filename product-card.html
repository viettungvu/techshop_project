<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/product-card.css">
    <title>Document</title>
</head>

<body>
    <div class="p-card-wrapper">
        <div class="p-card-container">
            <div class="p-ribbon">
                <span class="ribbon ribbon--new">New</span>
            </div>
            <a href="" class="p-img">
                <img src="/assets/img/cam3.png" alt="" class="fit-img">
            </a>
            <div class="p-text">
                <a href="" class="p-name">Máy ảnh Canon chính hãng Lê Bảo Minh nhập khẩu </a>
                <span class="p-sku">Mã sản phẩm: SKU21012000</span>
                <div class="p-price-container">
                    <del class="p-old-price">19.000.000</del>
                    <span class="p-discount">-10%</span>
                    <span class="p-price">20.000.000 <sup>đ</sup></span>
                </div>
                <div class="p-special-container">1 khuyến mãi</div>
            </div>                                       
            <div class="p-relative">
                <button class="btn btn-quickview">Quick view</button>
                <button class="btn btn-add active">Add to cart</button>
            </div>
        </div>
    </div> 
    <script>
        const pRelative=document.querySelector('.p-card-wrapper');
        const quickviewBtn=document.querySelector('.btn-quickview');
        const addBtn=document.querySelector('.btn-add');
        pRelative.addEventListener('keydown', changeActive);
        function changeActive(e){
            console.log(e.which);
            if(e.which=='37'){
                addBtn.classList.remove('active');
                quickviewBtn.classList.add("active");
            }
            if(e.which=='39'){
                quickviewBtn.classList.remove("active");
                addBtn.classList.add('active');
            }
            console.log(quickviewBtn.className);
        }
    </script>
</body>

</html>
