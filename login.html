<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login now</title>
</head>
<body>
    <div class="container">      
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-title">
                    <span class="title">Login</span>
                </div>
                <form action="" class="login-form" id="login-form">
                        <div class="input-box">
                            <label for="" class="box-title">Username</label>
                            <div class="input-field">
                                <input type="text" name="" id="#username" autofocus required>
                                <i class="fa fa-check-circle "></i>
                                <i class="fa fa-exclamation-circle "></i>
                            </div>
                            <small class="error-message">Error message</small>
                        </div>
                        <div class="input-box">
                            <label for="" class="box-title">Password</label>
                            <div class="input-field">
                                <input type="password" name="" id="#password" required>
                                <i class="fa fa-eye"></i>
                            </div>
                            <small class="error-message">Error message</small>
                        </div>             
                        <div class="forgot-password">
                             <a href="" class="forgot-password-link">Forgotten password?</a>
                        </div>
                        <button type="submit" class="login-btn">Log In</button>
                </form>
                <div class="newAccount">
                    <span class="newAccount-btn" id='newAccountBtn'>Create new account</span>
                </div>
            </div>
        </div>
        <div class="signup-modal" id='signupModal'>
            <div class="signup-container">
                <div class="signup-title">
                    <span class="title">Sign Up</span>
                    <i class="fa fa-times" id='closeBtn'></i>
                </div>
                    <form action="" class="signup-form" id="signup-form">
                        <div class="input-box success">
                            <label for="" class="box-title">First name</label>
                            <div class="input-field">
                                <input type="text" name="" id="#firstname" autofocus required>
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                            </div>
                            <small class="error-message">Error message</small>
                        </div>
                        <div class="input-box ">
                            <label for="" class="box-title">Last name</label>
                            <div class="input-field">
                                <input type="text" name="" id="#lastname" required>
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                            </div>
                            <small class="error-message">Error message</small>
                        </div>
                        <div class="input-box">
                            <label for="" class="box-title">Email or phone</label>
                            <div class="input-field">
                                <input type="text" name="" id="#newEmail"required>
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                            </div>
                            <small class="error-message">Error message</small>
                        </div>
                        <div class="input-box hidden">                       
                            <label for="" class="box-title">Re-enter email</label>
                            <div class="input-field">
                                <input type="text" name="" id="#newEmail2" required>
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                            </div>
                            <small class="error-message">Error message</small>
                        </div>  
                        <div class="input-box">
                            <label for="" class="box-title">New password</label>
                            <div class="input-field">
                                <input type="text" name="" id="#newPassword" required>
                                <i class="fa fa-check-circle"></i>
                                <i class="fa fa-exclamation-circle"></i>
                            </div>
                            <small class="error-message">Error message</small>
                        </div>  
                        <div class="input-box">
                            <label for="" class="box-title">Date of birth</label>
                            <div class="selection-date">
                                <select name="" id="day">
                                    <option value="1">1</option>
                                    <option value="1">2</option>
                                    <option value="1">3</option>
                                    <option value="1">4</option>
                                </select>
                                <select name="" id="month">
                                    <option value="1">Jan</option>
                                    <option value="1">Feb</option>
                                    <option value="1">Mar</option>
                                    <option value="1">Apr</option>
                                </select>
                                <select name="" id="year">
                                    <option value="1">2000</option>
                                    <option value="1">2001</option>
                                    <option value="1">2002</option>
                                    <option value="1">2003</option>
                                </select>
                            </div>
                        </div>                   
                        <div class="input-box gender">
                            <label for="" class="box-title">Gender</label>
                            <div class="gender-box">
                                <label for="male">
                                    <span>Male</span>
                                    <input type="radio" name="gender" id="male" checked>
                                    <span class="custom-radio"></span>
                                </label>
                                <label for="female">
                                    <span>Female</span>
                                    <input type="radio" name="gender" id="female">
                                    <span class="custom-radio"></span>
                                </label>
                                <label for="orther">
                                    <span>orther</span>
                                    <input type="radio" name="gender" id="orther">
                                    <span class="custom-radio"></span>
                                </label>
                            </div>
                        </div>
                        <div class="policies">
                            <p class="policy-text">By clicking Sign Up, you agree to our Terms, Data Policy and Cookie Policy. You may receive SMS notifications from us and can opt out at any time.</p>
                        </div>
                        <button type="submit" class="signup-btn">Sign Up</button>                    
                    </form>                  
            </div>
        </div>
    </div>
    <script src="/js/login.js"></script>
    <script src="/js/validator.js"></script>
    <script>

       //tạo ra đối tượng để dùng nó để xác thực
       //Trong đó name: tên form cần xác thực, rules là mảng chứa các trường trong form cần xác thực
        Validator({
        name: '#login-form',
        rules:[
            Validator.isRequired('#username'),
            Validator.minLength('#password', 8),
        ]
        });
   </script>
</body>
</html>
